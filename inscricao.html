<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="nav-bar">
        <ul class="items" type="square">
            <li class="item"><a href="index.html" class="link">Home</a></li>
            <li class="item"><a href="grade.html" class="link">Grade Curricular</a></li>
            <li class="item"><a href="inscricao.html" class="link">Inscrição</a></li>
        </ul>
    </nav>

    <section class="articles">
        <article class="content-text">
            <h1 class="content-supertitle">Faça sua Inscrição</h1>
            <form action="" class="forms">
                <div class="control-input input-t4">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-input" id="name" placeholder="Nome Completo">
                </div>
                <div class="control-input input-t2">
                    <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-input" id="data-nascimento">
                </div>
                <div class="control-input input-t2">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option selected>Selecione um sexo</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
                <div class="control-input input-t4">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-input" id="endereco">
                </div>
                <div class="control-input input-t2">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-input" id="cidade">
                </div>
                <div class="control-input input-t2">
                    <label for="estado" class="form-label">Estado</label>
                    <select name="estado" id="estado">
                        <option selected>Selecione um estado</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RJ">RJ</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div class="control-input input-t3">
                    <label for="e-mail" class="form-label">E-mail</label>
                    <input type="email" class="form-input" id="email">
                </div>
                <div class="control-input input-t1">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-input" id="telefone" placeholder="(00) 0000-0000">
                </div>
                <div class="control-input input-t2">
                    <label for="interesse" class="form-label">Área de interesse</label>
                    <select name="interesse" id="interesse" class="form-input">
                        <option selected>Selecione uma área de interesse</option>
                        <option value="Computação">Computação</option>
                        <option value="Engenharia">Engenharia</option>
                        <option value="História">História</option>
                    </select>
                </div>
                <div class="control-input input-t2">
                    <label for="user" class="form-label">Usuário</label>
                    <input type="text" class="form-input" id="user">
                </div>
                <div class="control-input input-t2">
                    <label for="pass" class="form-label">Senha</label>
                    <input type="password" class="form-input" id="pass">
                </div>
                <div class="control-input input-t2">
                    <label for="pass-confirm" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-input" id="pass-confirm">
                </div>
                <div class="button-control input-t4">
                    <button type="submit" class="button">Ver Curso</button>
                </div>
            </form>
        </article>
    </section>

</body>
</html>
